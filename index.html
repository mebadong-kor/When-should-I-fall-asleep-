<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <title>When should i fall asleep?</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <script src="js/materialize.min.js"></script>
        <script src="js/all.min.js"></script>
    </head>

    <body>
        <div class="container valign-wrapper">
            <div class="row">
                <div class="col s10">
                    <h3 class="center-align"><span class="teal-text text-lighten-2">WHEN SHOULD I FALL ASLEEP?</span></h3>
                    <br><br><br>
                    <p class="flow-text center-align">
                        <span class="teal-text text-lighten-4">이 페이지는 당신이 잠들기 좋은 시간을 추천해 줍니다.</span>
                    </p>
                    <br><br><br>
                    <div class="divider"></div>
                    <input type="text" class="timepicker white-text center-align">
                    <br><br><br>
                    <div class="center-align">
                        <a class="waves-effect waves-light btn-large"><i class="fa fa-bed"></i> 계산하다</a>
                    </div>
                    <br><br><br>
                    <div class="center-align">
                        <p class="teal-text text-lighten-4">좋은 잠을 자는 것 만으로도 삶이 풍요로워집니다.<br><br>
                        잠은 삶의 풍요로운 안식이며, 지친 몸을 회복시키는 에너지 충전 시간으로 우리의 정신적, 신체적 안녕과 밀접한 관계가 있습니다.<br><br>
                        몇시간을 자느냐보다는 수면의 질이 중요합니다. 보통 성인의 최적 수면 시간을 8시간 정도로 보고 있지만 하루 4~5시간만 자도 충분한 사람들이 있습니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
